<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layoutBase(contenido)">

<head>
	<title>Dashboard - CiberPet</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}" rel="stylesheet">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
		integrity="..." crossorigin="anonymous" />
	<link rel="stylesheet" th:href="@{/css/sb-admin-2.min.css}" />
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<!-- para el datatable -->
	<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdn.datatables.net/2.3.2/js/dataTables.js"></script>
	<script src="https://cdn.datatables.net/2.3.2/js/dataTables.bootstrap5.js"></script>
	

</head>

<body>
	<div id="wrapper">
		<!-- Sliderbar -->
		<div th:replace="~{shared/sliderbard :: sliderbard}"></div>

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">
			<div id="content">
				<!-- Topbar -->
				<div th:replace="~{shared/topbar :: topbar}"></div>
				<!-- Begin Page Content -->
				<main>
					<div class="container mt-5 pt-5 text-white" th:replace="${contenido}">[Contenido aquí]</div>
				</main>
			</div>
		</div>
		<script th:src="@{/js/sb-admin-2.min.js}"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
		<script th:src="@{/js/validacion-bootstrap.js}"></script>
		<script>
			$("#cerrarSesionLink").on("click", function () {
				Swal.fire({
					title: "¿Deseas cerrar sesión?",
					icon: "warning",
					showCancelButton: true,
					confirmButtonColor: "#3085d6",
					cancelButtonColor: "#d33",
					confirmButtonText: "Sí, cerrar",
					cancelButtonText: "No"
				}).then((result) => {
					if (result.isConfirmed) {
						window.location.href = "/cerrar-sesion";
					}
				});
			});
		</script>
</body>

</html>
