<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
<header th:fragment="encabezado">
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container-fluid">
            <!-- Logo -->
            <a class="navbar-brand" href="#">
                <img th:src="@{/imgFront/Logociberpet.png}" alt="Logo" height="40">
            </a>

            <!-- Botón para responsive -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Enlaces de navegación -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" th:href="@{/inicio}">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/productos}">Productos</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/nosotros}">Sobre nosotros</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/contacto}">Contacto</a></li>
                </ul>

                <!-- Botones de usuario -->
                <div class="d-flex align-items-center">
                    <!-- Si el usuario está logueado -->
                    <div th:if="${session.usuarioSesion != null}" class="d-flex align-items-center gap-2">
                        <i class="fas fa-user-circle fa-lg"></i>
						<span th:text="'Hola, ' + ${session.usuarioSesion.nombre}"></span>
                        <a class="btn btn-outline-danger btn-sm" th:href="@{/cerrar-sesion}">Cerrar sesión</a>
                    </div>

                    <!-- Si el usuario NO está logueado -->
                    <div th:if="${session.usuarioSesion == null}" class="d-flex gap-2">
                        <a class="btn btn-outline-primary btn-sm" th:href="@{/login}">Login</a>
                        <a class="btn btn-success btn-sm" th:href="@{/registrar-usuario}">Registrarse</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</header>
</body>
</html>
