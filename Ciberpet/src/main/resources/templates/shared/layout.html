<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" th:fragment="layoutPagina(contenido)">

<head>
	<title>CiberPet</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
	<link rel="stylesheet" th:href="@{cssFront/animate.css}">
	<link rel="stylesheet" th:href="@{cssFront/owl.carousel.min.css}">
	<link rel="stylesheet" th:href="@{cssFront/owl.theme.default.css}">

	<link rel="stylesheet" th:href="@{cssFront/carrusel.css}">
	<link rel="stylesheet" th:href="@{cssFront/tarjetas.css}">
	<link rel="stylesheet" th:href="@{cssFront/carruselServicios.css}">
	<link rel="stylesheet" th:href="@{/cssFront/sobrenosotros.css}">
	<link th:href="@{cssFront/estilos.css}" rel="stylesheet">
	<link th:href="@{cssFront/botones.css}" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
	<link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}" rel="stylesheet">
	
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
	<!--Header-->
	<div th:replace="~{shared/header :: encabezado}"></div>
	<div class="container-fluid">
		<div th:replace="${contenido}">[Contenido aquí]</div>
	</div>
	<!--Footer-->
	<div th:replace="~{shared/footer :: piepagina}"></div>
	
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script th:src="@{/js/validacion-bootstrap.js}"></script>
	<script>
		$("#cerrarSesion").on("click", function () {
			Swal.fire({
				title: "¿Deseas cerrar sesión?",
				icon: "warning",
				showCancelButton: true,
				confirmButtonColor: "#3085d6",
				cancelButtonColor: "#d33",
				confirmButtonText: "Sí, cerrar",
				cancelButtonText: "No"
			}).then((result) => {
				if (result.isConfirmed) {
					window.location.href = "/cerrar-sesion";
				}
			});
		});
	</script>
</body>

</html>
