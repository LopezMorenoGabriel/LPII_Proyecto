<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" th:href="@{/vendor/fontawesome-free/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/css/sb-admin-2.min.css}">
    <script th:src="@{https://cdn.jsdelivr.net/npm/sweetalert2@11}"></script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-12 col-md-9">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image">
                                <img alt="imgLogin" th:src="@{/imgFront/bannerregister.png}" width="100%" height="100%">
                            </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Bienvenido!</h1>
                                    </div>
									<form th:action="@{/iniciar-sesion}" th:object="${filter}" method="post">
									    <div class="form-group">
									        <input type="email" class="form-control" th:field="*{correo}" placeholder="Ingrese su correo..." required />
									    </div>
									    <div class="form-group">
									        <input type="password" class="form-control" th:field="*{contrasena}" placeholder="Ingrese su contraseña..." required />
									    </div>
									    <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
									</form>

                                    <div class="text-center text-danger" th:text="${mensaje}"></div>

                                    <hr>
                                    <div class="text-center">
                                        <a class="small" th:href="@{/registrar-usuario}">Crear una cuenta</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>
    <script th:src="@{/js/sb-admin-2.min.js}"></script>
</body>
</html>
