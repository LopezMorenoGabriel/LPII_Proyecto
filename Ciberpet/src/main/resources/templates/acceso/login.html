<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - CiberPet</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        body.swal2-shown {
            overflow-y: hidden !important;
            padding-right: 0 !important;
        }

        .login-bg-image {
            background-image: url('/imgFront/login-bg.jpg');
            background-position: center;
            background-size: cover;
            height: 100%;
            position: relative;
        }

        .login-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(0, 168, 150, 0.7), rgba(0, 122, 112, 0.8));
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .form-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
        }

        .login-card {
            width: 100%;
            max-width: 450px;
            padding: 2rem;
        }
    </style>
</head>

<body>

<div class="container-fluid px-0">
    <div class="row g-0">
        <div class="col-lg-6 d-none d-lg-block">
            <div class="login-bg-image">
                <div class="login-overlay">
                    <img th:src="@{/imgFront/Logociberpet-blanco.png}" alt="Logo CiberPet" style="width: 150px; margin-bottom: 1rem;">
                    <h1 class="display-4 fw-bold">CiberPet</h1>
                    <p class="lead">El cuidado y la tecnología se unen por el bienestar de tu mascota.</p>
                </div>
            </div>
        </div>

        <div class="col-lg-6 form-container">
            <div class="login-card bg-white shadow rounded">
                <div class="text-center mb-4">
                    <h2 class="h3 fw-bold">Iniciar Sesión</h2>
                    <p class="text-muted">Accede a tu cuenta para continuar.</p>
                </div>

                <form th:action="@{/iniciar-sesion}" th:object="${filter}" method="post">

                    <input type="hidden" name="origen" th:if="${param.origen}" th:value="${param.origen}" />

                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="correo" th:field="*{correo}" placeholder="tu@correo.com" required>
                        <label for="correo"><i class="fas fa-envelope me-2"></i>Correo Electrónico</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="contrasena" th:field="*{contrasena}" placeholder="Contraseña" required>
                        <label for="contrasena"><i class="fas fa-lock me-2"></i>Contraseña</label>
                    </div>

                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="recordarme">
                            <label class="form-check-label small" for="recordarme">
                                Recordarme
                            </label>
                        </div>
                        <a class="small text-decoration-none" href="#">¿Olvidaste tu contraseña?</a>
                    </div>

                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-success btn-lg">Ingresar</button>
                    </div>

                    <div class="text-center">
                        <hr>
                        <p class="text-muted small">¿No tienes una cuenta?</p>
                        <a class="btn btn-outline-secondary w-100 mb-3" th:href="@{/registrar-usuario}">Crear una Cuenta Nueva</a>
                        <a class="btn btn-outline-secondary w-100" th:href="@{/}">Volver</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<th:block th:if="${alert != null}" th:utext="${alert}"></th:block>
<th:block th:if="${toast != null}" th:utext="${toast}"></th:block>

</body>
</html>
