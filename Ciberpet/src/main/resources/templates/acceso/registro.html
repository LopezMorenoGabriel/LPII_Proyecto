<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario - CiberPet</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        body.swal2-shown {
            overflow-y: hidden !important;
            padding-right: 0 !important;
        }

        .register-bg-image {
            background-image: url('/imgFront/login-bg.jpg');
            background-position: center;
            background-size: cover;
            height: 100%;
            position: relative;
        }

        .register-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(0, 168, 150, 0.7), rgba(0, 122, 112, 0.8));
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .form-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
        }

        .register-card {
            width: 100%;
            max-width: 600px;
            padding: 2rem;
        }

        .invalid-feedback {
            display: block;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>

<div class="container-fluid px-0">
    <div class="row g-0">
        <div class="col-lg-6 d-none d-lg-block">
            <div class="register-bg-image">
                <div class="register-overlay">
                    <img th:src="@{/imgFront/Logociberpet-blanco.png}" alt="Logo CiberPet" style="width: 150px; margin-bottom: 1rem;">
                    <h1 class="display-4 fw-bold">CiberPet</h1>
                    <p class="lead">El cuidado y la tecnología se unen por el bienestar de tu mascota.</p>
                </div>
            </div>
        </div>

        <div class="col-lg-6 form-container">
            <div class="register-card bg-white shadow rounded">
                <div class="text-center mb-4">
                    <h2 class="h3 fw-bold">Crear Cuenta</h2>
                    <p class="text-muted">Regístrate para comenzar a usar CiberPet.</p>
                </div>

                <form th:action="@{/registrar-usuario}" th:object="${usuario}" method="post">

                    <!-- Nombre y Apellidos -->
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <div class="form-floating">
                                <input type="text" th:field="*{nombre}" class="form-control" id="nombre" placeholder="Nombre">
                                <label for="nombre"><i class="fas fa-user me-2"></i>Nombre</label>
                            </div>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
                        </div>

                        <div class="col-md-6 mb-3">
                            <div class="form-floating">
                                <input type="text" th:field="*{apellidos}" class="form-control" id="apellidos" placeholder="Apellidos">
                                <label for="apellidos"><i class="fas fa-user me-2"></i>Apellidos</label>
                            </div>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('apellidos')}" th:errors="*{apellidos}"></div>
                        </div>
                    </div>

                    <!-- Correo -->
                    <div class="mb-3">
                        <div class="form-floating">
                            <input type="email" th:field="*{correo}" class="form-control" id="correo" placeholder="Correo electrónico">
                            <label for="correo"><i class="fas fa-envelope me-2"></i>Correo electrónico</label>
                        </div>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}"></div>
                    </div>

                    <!-- Teléfono -->
                    <div class="mb-3">
                        <div class="form-floating">
                            <input type="text" th:field="*{telefono}" class="form-control" id="telefono" placeholder="Teléfono">
                            <label for="telefono"><i class="fas fa-phone me-2"></i>Teléfono</label>
                        </div>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></div>
                    </div>

                    <!-- Dirección -->
                    <div class="mb-3">
                        <div class="form-floating">
                            <input type="text" th:field="*{direccion}" class="form-control" id="direccion" placeholder="Dirección">
                            <label for="direccion"><i class="fas fa-map-marker-alt me-2"></i>Dirección</label>
                        </div>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}"></div>
                    </div>

                    <!-- Contraseña y repetir -->
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <div class="form-floating">
                                <input type="password" th:field="*{contrasena}" class="form-control" id="contrasena" placeholder="Contraseña">
                                <label for="contrasena"><i class="fas fa-lock me-2"></i>Contraseña</label>
                            </div>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('contrasena')}" th:errors="*{contrasena}"></div>
                        </div>

                        <div class="col-md-6 mb-3">
                            <div class="form-floating">
                                <input type="password" th:field="*{contrasenaRepetir}" class="form-control" id="contrasenaRepetir" placeholder="Repetir contraseña">
                                <label for="contrasenaRepetir"><i class="fas fa-lock me-2"></i>Repetir contraseña</label>
                            </div>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('contrasenaRepetir')}" th:errors="*{contrasenaRepetir}"></div>
                        </div>
                    </div>

                    <!-- Botón -->
                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-success btn-lg">Registrarse</button>
                    </div>

                    <div class="text-center">
                        <hr>
                        <a class="btn btn-outline-secondary w-100 mb-3" th:href="@{/login}">¿Ya tienes una cuenta? Inicia sesión</a>
                        <a class="btn btn-outline-secondary w-100" th:href="@{/}">Volver</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<th:block th:if="${alert != null}" th:utext="${alert}"></th:block>
<th:block th:if="${toast != null}" th:utext="${toast}"></th:block>

<!-- Ocultar errores al escribir -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', function () {
                const feedback = input.closest('.mb-3, .col-md-6')?.querySelector('.invalid-feedback');
                if (feedback) feedback.style.display = 'none';
            });
        });
    });
</script>

</body>
</html>
