<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Listado de Productos</title>

	<!-- Estilos -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
	<link rel="stylesheet" th:href="@{/vendor/fontawesome-free/css/all.min.css}" />
	<link rel="stylesheet" th:href="@{/css/sb-admin-2.min.css}" />
	<link rel="stylesheet" th:href="@{https://fonts.googleapis.com/css?family=Nunito:200,300,400,600,700,800,900}">
	<link rel="stylesheet" th:href="@{https://cdn.datatables.net/2.0.3/css/dataTables.bootstrap5.css}" />

	<!-- Scripts -->
	<link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}" rel="stylesheet">
	<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js}"></script>
</head>

<body>
	<!-- Page Wrapper -->
	<div id="wrapper">
		<!-- sliderbard -->
		<div th:replace="~{shared/sliderbard :: sliderbard}"></div>
		<!-- End of Sidebar -->

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">
			<div id="content">
				<!-- Topbar -->
				<div th:replace="~{shared/topbar :: topbar}"></div>
				<!-- End of Topbar -->

				<!-- Begin Page Content -->
				<div class="container mt-4">
					<div class="card shadow-sm">
						<div
							class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
							<h5 class="mb-0">Listado de Productos</h5>
							<a th:href="@{/productos/nuevo}" class="btn btn-light btn-sm">Nuevo Producto</a>
						</div>

						<div class="card-body">
							<!-- Filtro -->
							<form th:action="@{/filtradoProductos}" method="get" th:object="${filtro}">
								<div class="row mb-3">
									<div class="col-md-4">
										<label class="form-label">Categoría</label>
										<select class="form-select" th:field="*{idCategoria}"
											onchange="this.form.submit()">
											<option value="">-- Todas --</option>
											<option th:each="c : ${categorias}" th:value="${c.idCategoria}"
												th:text="${c.descripcion}"></option>
										</select>
									</div>
									<div class="col-md-2 d-flex align-items-end">
										<button type="submit" class="btn btn-primary w-100">
											<i class="fas fa-filter"></i> Filtrar
										</button>
									</div>
								</div>
							</form>

							<!-- Tabla -->
							<div class="table-responsive">
								<table id="tblProductos"
									class="table table-hover table-striped table-borderless align-middle">
									<thead class="table-dark text-center">
										<tr>
											<th>Nro.</th>
											<th>Código</th>
											<th>Descripción</th>
											<th>Categoría</th>
											<th>Stock</th>
											<th>Precio</th>
											<th>Acciones</th>
										</tr>
									</thead>
									<tbody class="table-secondary">
										<tr th:each="prod, stat : ${lstProducto}">
											<td th:text="${stat.count}" class="text-center"></td>
											<td th:text="${prod.idProducto}" class="text-center"></td>
											<td th:text="${prod.descripProducto}"></td>
											<td th:text="${prod.categoria.descripcion}"></td>
											<td th:text="${prod.stock}" class="text-end"></td>
											<td th:text="|S/. ${#numbers.formatDecimal(prod.precio,1,2,'POINT')}|"
												class="text-end"></td>
											<td class="text-center">
												<div class="d-flex justify-content-center gap-2">
													<a th:href="@{/edicionProducto/{id}(id=${prod.idProducto})}"
														class="btn btn-outline-primary btn-sm px-2" title="Editar">
														<i class="fa-regular fa-pen-to-square"></i> Editar
													</a>

													<a th:href="@{/eliminarProducto/{id}(id=${prod.idProducto})}"
														class="btn btn-outline-danger btn-sm px-2" title="Eliminar">
														<i class="fa-regular fa-trash-can"></i> Eliminar
													</a>

												</div>
											</td>


										</tr>
									</tbody>
								</table>
							</div>

							<!-- Toast (opcional) -->
							<th:block th:utext="${toast}"></th:block>
						</div>
					</div>
				</div>
				<!-- jQuery (requerido por DataTables) -->
				<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
				<!-- DataTables -->
				<script src="https://cdn.datatables.net/2.0.3/js/dataTables.min.js"></script>
				<script src="https://cdn.datatables.net/2.0.3/js/dataTables.bootstrap5.min.js"></script>
				
				<script>
					$(document).ready(function () {
						$('#tblProductos').DataTable({
							language: {
								url: 'https://cdn.datatables.net/plug-ins/2.0.3/i18n/es-ES.json',
								search: "Buscar :",
							},
							responsive: true
						});
					});
				</script>
</body>

</html>
