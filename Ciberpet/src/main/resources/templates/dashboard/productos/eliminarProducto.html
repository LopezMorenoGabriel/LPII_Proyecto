<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Confirmar Eliminación</title>
	<link rel="stylesheet" th:href="@{/vendor/fontawesome-free/css/all.min.css}" />
	<link rel="stylesheet" th:href="@{/css/sb-admin-2.min.css}" />
	<link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}" rel="stylesheet">
	<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js}"></script>
</head>

<body>
	<div id="wrapper">
		<!-- sliderbard -->
		<div th:replace="~{shared/sliderbard :: sliderbard}"></div>
		<!-- End of Sidebar -->

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">
			<div th:replace="~{shared/topbar :: topbar}"></div>
			<div class="container mt-4">
				<div class="card shadow-sm">
					<div class="card-header bg-danger text-white">
						<h5 class="mb-0">¿Estás seguro de eliminar este producto?</h5>
					</div>
					<div class="card-body">
						<p><strong>Código:</strong> <span th:text="${producto.idProducto}"></span></p>
						<p><strong>Nombre:</strong> <span th:text="${producto.nombreProducto}"></span></p>
						<p><strong>Descripción:</strong> <span th:text="${producto.descripProducto}"></span></p>
						<p><strong>Precio:</strong> S/. <span th:text="${producto.precio}"></span></p>
						<p><strong>Stock:</strong> <span th:text="${producto.stock}"></span></p>

						<form th:action="@{/eliminarProducto}" method="post">
							<input type="hidden" name="idProducto" th:value="${producto.idProducto}" />
							<button type="submit" class="btn btn-danger">Eliminar</button>
							<a th:href="@{/filtradoProductos}" class="btn btn-secondary">Cancelar</a>
						</form>
					</div>
				</div>
			</div>

			<!-- Mostrar toast si hay -->
			<th:block th:utext="${toast}"></th:block>

</body>

</html>
