<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<link th:href="@{css/sb-admin-2.min.css}" rel="stylesheet">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

<link rel="stylesheet" th:href="@{/vendor/fontawesome-free/css/all.min.css}" />
<link rel="stylesheet" th:href="@{/css/sb-admin-2.min.css}" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,600,700,800,900">
<link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}" rel="stylesheet">
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js}"></script>

<head>
	<meta charset="UTF-8">
	<title>Listado de clientes</title>
</head>

<body>
	<!-- Page Wrapper -->
	<div id="wrapper">
		<!-- sliderbard -->
		<div th:replace="~{shared/sliderbard :: sliderbard}"></div>
		<!-- End of Sidebar -->

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">
			<div id="content">
				<!-- Topbar -->
				<div th:replace="~{shared/topbar :: topbar}"></div>
				<!-- End of Topbar -->

				<!-- Begin Page Content -->
				<div class="container mt-4">
					<div class="card shadow-sm">
						<div class="card-body">
							<div class="row mb-3">
								<div class="col-md-12">
									<table id="tblClientes"
										class="table table-hover table-striped table-borderless align-middle">
										<thead class="table-dark text-center">
											<tr>
												<th>Nro.</th>
												<th>Nombre de usuario</th>
												<th>Nombre completo</th>
												<th>Correo</th>
												<th>Teléfono</th>
												<th>Dirección</th>
												<th>Acciones</th>
											</tr>
										</thead>
										<tbody class="table-secondary">
											<tr th:each="item, stat : ${lstClientes}">
												<td th:text="${stat.count}" class="text-center"></td>
												<td th:text="${item.nombreUser}"></td>
												<td th:text="${item.nombre + ' ' + item.apellidos}"></td>
												<td th:text="${item.correo}"></td>
												<td th:text="${item.telefono}" class="text-center"></td>
												<td th:text="${item.direccion}"></td>
												<td class="text-center">
													<a th:href="@{/nuevaCita/{idUsuario}(idUsuario=${item.idUsuario})}" 
													   class="btn btn-outline-success btn-sm" title="Agendar Cita">
														<i class="fas fa-calendar-plus"></i> generar cita
													</a>
												</td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>

							<th:block th:utext="${toast}"></th:block>
						</div>
					</div>
				</div>


				<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
				<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
				<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>
				<script th:src="@{/js/sb-admin-2.min.js}"></script>
				<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
				<script
					src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
				<script src="https://cdn.datatables.net/2.3.2/js/dataTables.js"></script>
				<script src="https://cdn.datatables.net/2.3.2/js/dataTables.bootstrap5.js"></script>
				<script>
					$(document).ready(function () {
						$('#tblClientes').DataTable({
							language: {
								url: 'https://cdn.datatables.net/plug-ins/2.0.3/i18n/es-ES.json',
								search: "Filtro general:",
							}
						});
					});
				</script>
</body>

</html>
