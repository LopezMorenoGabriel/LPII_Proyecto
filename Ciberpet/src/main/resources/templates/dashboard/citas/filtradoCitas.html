<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Listado de Citas</title>
	<link rel="stylesheet" th:href="@{/vendor/fontawesome-free/css/all.min.css}" />
	<link rel="stylesheet" th:href="@{/css/sb-admin-2.min.css}" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
	<link rel="stylesheet" th:href="@{https://fonts.googleapis.com/css?family=Nunito:200,300,400,600,700,800,900}" />
	<link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}" rel="stylesheet">
	<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js}"></script>
</head>

<body>
	<div id="wrapper">
		<!-- Sidebar -->
		<div th:replace="~{shared/sliderbard :: sliderbard}"></div>

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">
			<div id="content">
				<!-- Topbar -->
				<div th:replace="~{shared/topbar :: topbar}"></div>

				<!-- Main Content -->
				<div class="container mt-4">
					<div class="card shadow-sm">

						<div class="card-body">
							<!-- Filtro por servicio -->
							<form th:action="@{/filtradoCitas}" method="get" th:object="${filtro}">
								<div class="row mb-3">
									<div class="col-md-4">
										<label class="form-label">Servicio</label>
										<select class="form-select" th:field="*{idServicio}"
											onchange="this.form.submit()">
											<option value="">-- Todos los servicios --</option>
											<option th:each="s : ${servicios}" th:value="${s.idServicio}"
												th:text="${s.nomServicio}"></option>
										</select>
									</div>
								</div>
							</form>

							<!-- Tabla de citas -->
							<div class="table-responsive">
								<table id="tblCitas" class="table table-hover table-striped align-middle">
									<thead class="table-dark text-center">
										<tr>
											<th>#</th>
											<th>Cliente</th>
											<th>Servicio</th>
											<th>Fecha</th>
											<th>Hora</th>
											<th>Motivo</th>
											<th>Acciones</th>
										</tr>
									</thead>
									<tbody class="table-secondary">
										<tr th:each="cita, stat : ${lstCita}">
											<td th:text="${stat.count}" class="text-center"></td>
											<td th:text="${cita.usuario.nombre + ' ' + cita.usuario.apellidos}"></td>
											<td th:text="${cita.servicio.nomServicio}"></td>
											<td th:text="${cita.fecha_cita}"></td>
											<td th:text="${cita.hora_cita}"></td>
											<td th:text="${cita.motivo}"></td>
											<td class="text-center">
												<div class="d-flex justify-content-center gap-2">
													<a th:href="@{/edicionCita/{id}(id=${cita.idCita})}"
														class="btn btn-outline-primary btn-sm">Editar</a>
													<a th:href="@{/eliminarCita/{id}(id=${cita.idCita})}"
														class="btn btn-outline-danger btn-sm">Eliminar</a>
												</div>
											</td>
										</tr>
										<tr th:if="${#lists.isEmpty(lstCita)}">
											<td colspan="7" class="text-center text-muted">No se encontraron citas.</td>
										</tr>
									</tbody>
								</table>
							</div>

							<!-- Toast o alertas -->
							<th:block th:utext="${toast}"></th:block>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Scripts -->
	<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
	<script th:src="@{/js/sb-admin-2.min.js}"></script>
	<!-- Scripts de DataTables -->
	<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
	<script src="https://cdn.datatables.net/2.3.2/js/dataTables.js"></script>
	<script src="https://cdn.datatables.net/2.3.2/js/dataTables.bootstrap5.js"></script>

	<script>
		$(document).ready(function () {
			$('#tblCitas').DataTable({
				language: {
					url: 'https://cdn.datatables.net/plug-ins/2.0.3/i18n/es-ES.json',
					search: "Filtro general:",
				}
			});
		});
	</script>

</body>

</html>
