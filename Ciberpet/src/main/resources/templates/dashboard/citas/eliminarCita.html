<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" th:replace="shared/layout-admin :: layoutBase(~{::contenido})">

<div th:fragment="contenido">
	<div class="container mt-4">
		<div class="card shadow-sm">
			<div class="card-header bg-danger text-white d-flex justify-content-between align-items-center">
				<h5 class="mb-0">Eliminar Cita</h5>
				<a th:href="@{/filtradoCitas}" class="btn btn-light btn-sm">Volver al listado</a>
			</div>

			<div class="card-body">
				<p>¿Estás seguro que deseas eliminar esta cita?</p>

				<ul class="list-group mb-3">
					<li class="list-group-item"><strong>Cliente:</strong> <span
							th:text="${cita.usuario.nombre + ' ' + cita.usuario.apellidos}"></span></li>
					<li class="list-group-item"><strong>Fecha:</strong> <span th:text="${cita.fechaCita}"></span></li>
					<li class="list-group-item"><strong>Hora:</strong> <span th:text="${cita.horaCita}"></span></li>
					<li class="list-group-item"><strong>Servicio:</strong> <span
							th:text="${cita.servicio.nomServicio}"></span></li>
					<li class="list-group-item"><strong>Motivo:</strong> <span th:text="${cita.motivo}"></span></li>
				</ul>

				<form th:action="@{/eliminarCita}" method="post">
					<input type="hidden" name="idCita" th:value="${cita.idCita}" />
					<div class="d-flex justify-content-end">
						<a th:href="@{/filtradoCitas}" class="btn btn-secondary me-2">Cancelar</a>
						<button type="submit" class="btn btn-danger">
							<i class="fas fa-trash-alt"></i> Eliminar
						</button>
					</div>
				</form>

				<!-- Mensaje -->
				<th:block th:utext="${toast}"></th:block>
			</div>
		</div>
	</div>
</div>

</html>
