<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Nueva Cita</title>
	<!-- Estilos comunes -->
	<link rel="stylesheet" th:href="@{/vendor/fontawesome-free/css/all.min.css}" />
	<link rel="stylesheet" th:href="@{/css/sb-admin-2.min.css}" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
	<link rel="stylesheet" th:href="@{https://fonts.googleapis.com/css?family=Nunito:200,300,400,600,700,800,900}" />
</head>

<body>
	<!-- Contenedor principal -->
	<div id="wrapper">
		<!-- Sidebar -->
		<div th:replace="~{shared/sliderbard :: sliderbard}"></div>

		<!-- Contenido principal -->
		<div id="content-wrapper" class="d-flex flex-column">
			<div id="content">
				<!-- Topbar -->
				<div th:replace="~{shared/topbar :: topbar}"></div>

				<!-- Contenido de la pÃ¡gina -->
				<div class="container mt-4">
					<div class="card shadow-sm">
						<div
							class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
							<h5 class="mb-0">Registrar Nueva Cita</h5>
							<a th:href="@{/filtradoCitas}" class="btn btn-light btn-sm">Volver al listado</a>
						</div>

						<div class="card-body">
							<form th:action="@{/citas/registrarCita}" th:object="${cita}" method="post">
								<div class="row mb-3">
									<div class="mb-3">
										<label class="form-label">Cliente</label>
										<input type="text"
											th:value="${cita.usuario.nombre + ' ' + cita.usuario.apellidos}"
											class="form-control" readonly>
										<input type="hidden" th:field="*{usuario.idUsuario}">
									</div>
									<div class="col-md-6">
										<label class="form-label">Fecha de la cita</label>
										<input type="date" th:field="*{fecha_cita}" class="form-control">
										<div class="text-danger" th:if="${#fields.hasErrors('fecha_cita')}"
											th:errors="*{fecha_cita}"></div>

									</div>
									<div class="col-md-6">
										<label class="form-label">Hora de la cita</label>
										<input type="time" th:field="*{hora_cita}" class="form-control">
										<div class="text-danger" th:if="${#fields.hasErrors('hora_cita')}"
											th:errors="*{hora_cita}"></div>

									</div>
								</div>

								<div class="row mb-3">
									<div class="col-md-6">
										<label class="form-label">Servicio</label>
										<select class="form-select" th:field="*{servicio.idServicio}">
											<option value="">-- Selecciona un servicio --</option>
											<option th:each="s : ${servicios}" th:value="${s.idServicio}"
												th:text="${s.nomServicio}"></option>
										</select>
										<div class="text-danger" th:if="${#fields.hasErrors('servicio.idServicio')}"
											th:errors="*{servicio.idServicio}"></div>
									</div>


									<div class="col-md-6">
										<label class="form-label">Motivo</label>
										<input type="text" th:field="*{motivo}" class="form-control" maxlength="100">
										<div class="text-danger" th:if="${#fields.hasErrors('motivo')}"
											th:errors="*{motivo}"></div>
									</div>
								</div>

								<div class="d-flex justify-content-end">
									<button type="submit" class="btn btn-success">
										<i class="fas fa-save"></i> Registrar
									</button>
								</div>
							</form>

							<!-- Alertas -->
							<th:block th:utext="${alert}"></th:block>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Scripts -->
	<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
