<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" th:fragment="plantilla(titulo, contenido)">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title th:text="|CiberPet ${titulo ?: ''}"></title>
	<link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}" rel="stylesheet">
	<link th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css}" rel="stylesheet">
	<link th:href="@{/css/site.css}" rel="stylesheet" />

</head>

<body>

	<header th:replace="~{shared/header :: header-principal}"></header>

	<main role="main">
		<div th:insert="${contenido}"></div>
	</main>

	<footer th:replace="~{shared/footer :: footer-principal}"></footer>

	<button id="btnScrollTop"
		class="btn btn-secondary text-white rounded-circle transition position-fixed bottom-0 end-0 mb-5 me-3 shadow-sm"
		style="width:50px;height:50px; display:none">
		<i class="fas fa-arrow-up fa-xl"></i>
	</button>

	<script>
		document.addEventListener("DOMContentLoaded", function () {
			const btnScrollTop = document.getElementById("btnScrollTop");
			window.addEventListener("scroll", function () {
				if (window.scrollY > 300) {
					btnScrollTop.style.display = "block";
				} else {
					btnScrollTop.style.display = "none";
				}
			});
			btnScrollTop.addEventListener("click", function () {
				window.scrollTo({top: 0, behavior: 'smooth'});
			});
		});
	</script>

	<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js}"></script>

	<th:block th:if="${alert != null}" th:utext="${alert}"></th:block>
	<th:block th:if="${toast != null}" th:utext="${toast}"></th:block>
</body>

</html>
