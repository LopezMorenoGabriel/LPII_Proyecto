<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" th:replace="shared/layout :: layoutPagina(~{::contenido})">

<div th:fragment="contenido">
	<!-- BANNER -->
	<div class="banner-prod position-relative text-white mb-4">
		<img class="img-fluid w-100 h-50" th:src="@{/imgFront/productosa.jpg}" alt="Banner productos">
		<div class="position-absolute top-50 start-0 translate-middle-y ps-5">
			<h1 class="display-4 fw-bold">Productos</h1>
		</div>
	</div>


	<!-- CONTENIDO -->
	<main class="container">

		<!-- SECCIÓN PERROS -->
		<section class="mb-5">
			<div class="item" th:each="p : ${lstPerros}">
				<div class="card text-center border-0 shadow-sm mx-auto" style="width: 220px;">
					<img th:src="@{'/imgFront/perros/' + ${p.idProducto} + '.jpg'}" class="card-img-top p-2"
						alt="Imagen" style="height: 160px; object-fit: contain;">
					<div class="card-body p-2">
						<h6 class="card-title text-truncate" th:text="${p.nombreProducto}" style="max-width: 200px;">
						</h6>
						<p class="fw-bold text-primary mb-2"
							th:text="|S/. ${#numbers.formatDecimal(p.precio,1,2,'POINT')}|"></p>
						<a class="btn btn-sm btn-primary d-flex align-items-center justify-content-center gap-1"
							th:href="@{'/mostrarProducto?codigo=' + ${p.idProducto}}">
							<img th:src="@{/imgFront/productos/carrodecompra.png}" style="width: 16px;" alt="">
							Añadir al carro
						</a>
					</div>
				</div>
			</div>

		</section>

		<!-- SECCIÓN GATOS -->
		<section class="mb-5">
			<div class="item" th:each="p : ${lstGatos}">
				<div class="card text-center border-0 shadow-sm mx-auto" style="width: 220px;">
					<img th:src="@{'/imgFront/gatos/' + ${p.idProducto} + '.jpg'}" class="card-img-top p-2" alt="Imagen"
						style="height: 160px; object-fit: contain;">
					<div class="card-body p-2">
						<h6 class="card-title text-truncate" th:text="${p.nombreProducto}" style="max-width: 200px;">
						</h6>
						<p class="fw-bold text-primary mb-2"
							th:text="|S/. ${#numbers.formatDecimal(p.precio,1,2,'POINT')}|"></p>
						<a class="btn btn-sm btn-primary d-flex align-items-center justify-content-center gap-1"
							th:href="@{'/mostrarProducto?codigo=' + ${p.idProducto}}">
							<img th:src="@{/imgFront/productos/carrodecompra.png}" style="width: 16px;" alt="">
							Añadir al carro
						</a>
					</div>
				</div>
			</div>

		</section>

		<!-- SECCIÓN ACCESORIOS -->
		<section class="mb-5">
			<div class="item" th:each="p : ${lstAccesorios}">
				<div class="card text-center border-0 shadow-sm mx-auto" style="width: 220px;">
					<img th:src="@{'/imgFront/accesorio/' + ${p.idProducto} + '.jpg'}" class="card-img-top p-2"
						alt="Imagen" style="height: 160px; object-fit: contain;">
					<div class="card-body p-2">
						<h6 class="card-title text-truncate" th:text="${p.nombreProducto}" style="max-width: 200px;">
						</h6>
						<p class="fw-bold text-primary mb-2"
							th:text="|S/. ${#numbers.formatDecimal(p.precio,1,2,'POINT')}|"></p>
						<a class="btn btn-sm btn-primary d-flex align-items-center justify-content-center gap-1"
							th:href="@{'/mostrarProducto?codigo=' + ${p.idProducto}}">
							<img th:src="@{/imgFront/productos/carrodecompra.png}" style="width: 16px;" alt="">
							Añadir al carro
						</a>
					</div>
				</div>
			</div>

		</section>

	</main>
</div>

</html>
