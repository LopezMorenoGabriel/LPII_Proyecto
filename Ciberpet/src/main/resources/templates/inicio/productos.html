<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Productos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5 -->
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Owl Carousel -->
    <link th:href="@{/cssFront/owl.carousel.min.css}" rel="stylesheet">
    <link th:href="@{/cssFront/owl.theme.default.css}" rel="stylesheet">

    <!-- Tus estilos personalizados -->
    <link th:href="@{/cssFront/estilos.css}" rel="stylesheet">
    <link th:href="@{/cssFront/productos.css}" rel="stylesheet">
    <link th:href="@{/cssFront/botones.css}" rel="stylesheet">
</head>

<body>

    <!-- HEADER -->
    <div th:replace="~{shared/header :: encabezado}"></div>

    <!-- BANNER -->
    <div class="banner-prod text-center mb-4">
        <img th:src="@{/imgFront/banner-prod.png}" alt="" class="img-fluid">
    </div>

    <!-- CONTENIDO -->
    <main class="container">

        <!-- SECCIÓN PERROS -->
        <section class="mb-5">
			<div class="item" th:each="p : ${lstPerros}">
			    <div class="card text-center border-0 shadow-sm mx-auto" style="width: 220px;">
			        <img th:src="@{'/imgFront/perros/' + ${p.idProducto} + '.jpg'}" class="card-img-top p-2" alt="Imagen" style="height: 160px; object-fit: contain;">
			        <div class="card-body p-2">
			            <h6 class="card-title text-truncate" th:text="${p.nombreProducto}" style="max-width: 200px;"></h6>
			            <p class="fw-bold text-primary mb-2" th:text="|S/. ${#numbers.formatDecimal(p.precio,1,2,'POINT')}|"></p>
			            <a class="btn btn-sm btn-primary d-flex align-items-center justify-content-center gap-1"
			               th:href="@{'/mostrarProducto?codigo=' + ${p.idProducto}}">
			                <img th:src="@{/imgFront/productos/carrodecompra.png}" style="width: 16px;" alt="">
			                Añadir al carro
			            </a>
			        </div>
			    </div>
			</div>

        </section>

        <!-- SECCIÓN GATOS -->
        <section class="mb-5">
			<div class="item" th:each="p : ${lstGatos}">
			    <div class="card text-center border-0 shadow-sm mx-auto" style="width: 220px;">
			        <img th:src="@{'/imgFront/gatos/' + ${p.idProducto} + '.jpg'}" class="card-img-top p-2" alt="Imagen" style="height: 160px; object-fit: contain;">
			        <div class="card-body p-2">
			            <h6 class="card-title text-truncate" th:text="${p.nombreProducto}" style="max-width: 200px;"></h6>
			            <p class="fw-bold text-primary mb-2" th:text="|S/. ${#numbers.formatDecimal(p.precio,1,2,'POINT')}|"></p>
			            <a class="btn btn-sm btn-primary d-flex align-items-center justify-content-center gap-1"
			               th:href="@{'/mostrarProducto?codigo=' + ${p.idProducto}}">
			                <img th:src="@{/imgFront/productos/carrodecompra.png}" style="width: 16px;" alt="">
			                Añadir al carro
			            </a>
			        </div>
			    </div>
			</div>

        </section>

        <!-- SECCIÓN ACCESORIOS -->
        <section class="mb-5">
			<div class="item" th:each="p : ${lstAccesorios}">
			    <div class="card text-center border-0 shadow-sm mx-auto" style="width: 220px;">
			        <img th:src="@{'/imgFront/accesorio/' + ${p.idProducto} + '.jpg'}" class="card-img-top p-2" alt="Imagen" style="height: 160px; object-fit: contain;">
			        <div class="card-body p-2">
			            <h6 class="card-title text-truncate" th:text="${p.nombreProducto}" style="max-width: 200px;"></h6>
			            <p class="fw-bold text-primary mb-2" th:text="|S/. ${#numbers.formatDecimal(p.precio,1,2,'POINT')}|"></p>
			            <a class="btn btn-sm btn-primary d-flex align-items-center justify-content-center gap-1"
			               th:href="@{'/mostrarProducto?codigo=' + ${p.idProducto}}">
			                <img th:src="@{/imgFront/productos/carrodecompra.png}" style="width: 16px;" alt="">
			                Añadir al carro
			            </a>
			        </div>
			    </div>
			</div>

        </section>

    </main>

    <!-- FOOTER -->
    <div th:replace="~{shared/footer :: piepagina}"></div>

    <!-- JS -->
    <script th:src="@{/jsFront/jquery.min.js}"></script>
    <script th:src="@{/jsFront/owl.carousel.js}"></script>
    <script th:src="@{/jsFront/main.js}"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js}"></script>


</body>

</html>
