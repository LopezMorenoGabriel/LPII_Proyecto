<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{layout :: plantilla(titulo='Confirmación de Pedido', contenido=~{::contenido-principal})}">

    <th:block th:fragment="contenido-principal">

        <div class="container my-5">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card shadow-lg">
                        <div class="card-body text-center">
                            <i class="fas fa-check-circle fa-4x text-success mb-3"></i>

                            <!-- Mensaje personalizado -->
                            <h3 class="fw-bold" th:text="'¡Gracias por tu compra, ' + ${nombre} + '!'">
                                ¡Gracias por tu compra!
                            </h3>

                            <p class="text-muted">
                                Tu pedido ha sido procesado exitosamente. En breve recibirás un correo con los detalles de la compra.
                            </p>

                            <div class="mt-4">
                                <a href="/" class="btn btn-outline-primary">
                                    <i class="fas fa-home me-2"></i>Volver al inicio
                                </a>
                                <a href="/productos" class="btn btn-primary ms-2">
                                    <i class="fas fa-shopping-bag me-2"></i>Seguir comprando
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Toast si lo necesitas -->
        <script th:if="${toast != null}">
            var toastMsg = /*[[${toast}]]*/ "";
            Swal.fire({
                icon: 'success',
                title: '¡Éxito!',
                text: toastMsg,
                timer: 5000,
                showConfirmButton: false
            });
        </script>

    </th:block>

</th:block>

</html>
