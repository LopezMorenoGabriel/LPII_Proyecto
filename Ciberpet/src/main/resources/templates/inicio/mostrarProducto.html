<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Detalle del Producto</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}">

    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css}">

    <!-- Estilos personalizados -->
    <link rel="stylesheet" th:href="@{/cssFront/estilos.css}">
    <link rel="stylesheet" th:href="@{/cssFront/botones.css}">
</head>

<body>

    <!-- HEADER -->
    <div th:replace="~{shared/header :: encabezado}"></div>

    <!-- CONTENIDO -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card shadow-lg">
                    <div class="row g-0">
                        <!-- Imagen del producto -->
                        <div class="col-md-5 text-center p-4">
                            <img th:src="@{'/imgFront/imgProductos/' + ${p.idProducto} + '.jpg'}"
                                 class="img-fluid rounded"
                                 th:alt="${p.nombreProducto}"
                                 style="max-height: 300px; object-fit: contain;">
                        </div>

                        <!-- Detalles del producto -->
                        <div class="col-md-7">
                            <div class="card-body">
                                <h4 class="card-title mb-3" th:text="${p.nombreProducto}"></h4>
                                <p class="card-text" th:text="${p.descripProducto}"></p>
                                <p class="card-text">
                                    <strong>Precio:</strong> S/. <span th:text="${p.precio}"></span>
                                </p>
                                <p class="card-text">
                                    <strong>Stock:</strong> <span th:text="${p.stock}"></span>
                                </p>

                                <!-- Formulario -->
                                <form th:action="@{/agregarCompra}" method="post" class="mt-4">
                                    <div class="mb-3 w-25">
                                        <label for="cantidad" class="form-label">Cantidad</label>
                                        <input type="number" id="cantidad" name="cantidad" class="form-control"
                                               th:attr="max=${p.stock}"
                                               min="1" value="1" required>
                                    </div>
                                    <input type="hidden" name="idProducto" th:value="${p.idProducto}">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fa fa-cart-plus"></i> AÃ±adir al carrito
                                    </button>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JS Bootstrap -->
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js}"></script>

</body>
</html>
