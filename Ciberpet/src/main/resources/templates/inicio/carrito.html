<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Mi Carrito</title>
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/cssFront/estilos.css}">
    <link rel="stylesheet" th:href="@{/cssFront/botones.css}">
</head>

<body>

    <div th:replace="~{shared/header :: encabezado}"></div>
    <div class="container mt-5 mb-5">
        <h3 class="mb-4">Carrito</h3>

        <a th:href="@{/productos}" class="btn btn-outline-secondary mb-4">
            <i class="fa fa-arrow-left"></i> Volver a productos
        </a>

        <div th:if="${#lists.isEmpty(carrito)}">
            <div class="alert alert-info">No hay productos en el carrito</div>
        </div>

        <div th:unless="${#lists.isEmpty(carrito)}">
            <table class="table table-bordered table-striped align-middle">
                <thead class="table-dark text-center">
                    <tr>
                        <th>Producto</th>
                        <th>Descripción</th>
                        <th>Cantidad</th>
                        <th>Precio Unitario</th>
                        <th>Subtotal</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${carrito}">
                        <td th:text="${item.producto.nombreProducto}"></td>
                        <td th:text="${item.producto.descripProducto}"></td>
                        <td class="text-center" th:text="${item.cantidad}"></td>
                        <td class="text-end" th:text="${#numbers.formatDecimal(item.producto.precio, 1, 2)}"></td>
                        <td class="text-end" th:text="${#numbers.formatDecimal(item.subtotal, 1, 2)}"></td>
                        <td class="text-center">
                            <form th:action="@{/reducirCantidad}" method="post" style="display:inline;">
                                <input type="hidden" name="idProducto" th:value="${item.producto.idProducto}" />
                                <button type="submit" class="btn btn-sm btn-warning" title="Reducir 1">
                                    <i class="fa fa-minus"></i>
                                </button>
                            </form>

                            <form th:action="@{/eliminarItem}" method="post" style="display: inline;">
                                <input type="hidden" name="idProducto" th:value="${item.producto.idProducto}" />
                                <button type="submit" class="btn btn-sm btn-danger" title="Eliminar">
                                    <i class="fa fa-trash"></i>
                                </button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="text-end mt-4">
                <h5>Total: S/. <span th:text="${#numbers.formatDecimal(total, 1, 2)}"></span></h5>
                <form th:action="@{/finalizar-compra}" method="post">
                    <button type="submit" class="btn btn-success mt-2">
                        <i class="fa fa-credit-card"></i> Finalizar compra
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!--  -->
    <div class="modal fade" id="modalCompraExitosa" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true"
         th:if="${mensajeCompra}">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title" id="modalLabel">Compra Exitosa</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <p th:text="${mensajeCompra}">¡Compra realizada con éxito!</p>
                </div>
                <div class="modal-footer">
                    <a href="/productos" class="btn btn-primary">Seguir comprando</a>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js}"></script>

    <!-- Mostrar modal automáticamente si hay mensaje -->
    <script th:inline="javascript">
        /*<![CDATA[*/
        let mostrarModal = /*[[${mensajeCompra != null}]]*/ false;
        if (mostrarModal) {
            const modal = new bootstrap.Modal(document.getElementById('modalCompraExitosa'));
            modal.show();
        }
        /*]]>*/
    </script>

</body>
</html>
