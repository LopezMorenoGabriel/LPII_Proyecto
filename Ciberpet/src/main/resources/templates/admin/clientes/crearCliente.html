<th:block th:replace="~{admin/layout_admin_bs5 :: plantilla_admin(
    titulo='Nuevo Cliente', 
    contenido_admin=~{::#contenido-crear-cliente}, 
    seccion_scripts=~{::#scripts-crear-cliente}
)}">

    <div id="contenido-crear-cliente">
        <div class="row mb-3 align-items-center">
            <div class="col-md-10">
                <h2 class="m-0">Registrar Nuevo Cliente</h2>
            </div>
            <div class="col-md-2 text-end">
                <a th:href="@{/admin/clientes}" class="btn btn-dark">
                    <i class="fas fa-arrow-left me-1"></i>Regresar
                </a>
            </div>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <form th:action="@{/admin/clientes/registrar}" method="post" th:object="${cliente}" class="needs-validation" novalidate>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" th:field="*{nombre}" class="form-control" placeholder="Ej. Juan" 
                                   th:classappend="${#fields.hasErrors('nombre')} ? 'is-invalid' : ''">
                            <div class="invalid-feedback" th:errors="*{nombre}"></div>
                        </div>
                        <div class="col-md-6">
                            <label for="apellidos" class="form-label">Apellidos</label>
                            <input type="text" th:field="*{apellidos}" class="form-control" placeholder="Ej. Pérez Gómez"
                                   th:classappend="${#fields.hasErrors('apellidos')} ? 'is-invalid' : ''">
                            <div class="invalid-feedback" th:errors="*{apellidos}"></div>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="correo" class="form-label">Correo Electrónico</label>
                            <input type="email" th:field="*{correo}" class="form-control" placeholder="Ej. juan@mail.com"
                                   th:classappend="${#fields.hasErrors('correo')} ? 'is-invalid' : ''">
                            <div class="invalid-feedback" th:errors="*{correo}"></div>
                        </div>
                        <div class="col-md-6">
                            <label for="telefono" class="form-label">Teléfono</label>
                            <input type="text" th:field="*{telefono}" class="form-control" placeholder="Ej. 987654321"
                                   th:classappend="${#fields.hasErrors('telefono')} ? 'is-invalid' : ''">
                            <div class="invalid-feedback" th:errors="*{telefono}"></div>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="contrasena" class="form-label">Contraseña</label>
                            <input type="password" th:field="*{contrasena}" class="form-control" placeholder="Mínimo 6 caracteres"
                                   th:classappend="${#fields.hasErrors('contrasena')} ? 'is-invalid' : ''">
                            <div class="invalid-feedback" th:errors="*{contrasena}"></div>
                        </div>
                        <div class="col-md-6">
                            <label for="direccion" class="form-label">Dirección</label>
                            <input type="text" th:field="*{direccion}" class="form-control" placeholder="Ej. Av. Siempre Viva 123"
                                   th:classappend="${#fields.hasErrors('direccion')} ? 'is-invalid' : ''">
                            <div class="invalid-feedback" th:errors="*{direccion}"></div>
                        </div>
                    </div>

                    <!-- Oculto ya que tipo siempre será cliente (2) -->
                    <div class="mb-4 d-none">
                        <label for="tipo" class="form-label">Tipo de Usuario</label>
                        <select class="form-select" th:field="*{tipo.idTipo}">
                            <option value="2" selected>Cliente</option>
                        </select>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a th:href="@{/admin/clientes/nuevo}" class="btn btn-outline-secondary">
                            <i class="fas fa-eraser me-1"></i> Limpiar
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-1"></i> Registrar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="scripts-crear-cliente">
        <th:block th:if="${alert != null}" th:utext="${alert}"></th:block>
        <th:block th:if="${toast != null}" th:utext="${toast}"></th:block>
    </div>

</th:block>
