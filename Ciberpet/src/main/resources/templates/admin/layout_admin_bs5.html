<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" th:fragment="plantilla_admin(titulo, contenido_admin, seccion_scripts)">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="|CiberPet Admin - ${titulo ?: 'Panel'}|">CiberPet Admin</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.0.8/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" th:href="@{/css/admin_bs5.css}"> </head>
<body>
    <div class="d-flex" id="wrapper">
        <div th:replace="~{admin/shared/sidebar_bs5 :: sidebar}"></div>

        <div id="page-content-wrapper">
            <div th:replace="~{admin/shared/navbar_bs5 :: navbar}"></div>

            <main class="container-fluid p-4">
                <div th:replace="${contenido_admin}">
                    </div>
            </main>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/2.0.8/js/dataTables.js"></script>
    <script src="https://cdn.datatables.net/2.0.8/js/dataTables.bootstrap5.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script>
        document.getElementById("menu-toggle").addEventListener("click", function(e) {
            e.preventDefault();
            document.getElementById("wrapper").classList.toggle("toggled");
        });
    </script>

	<th:block th:if="${seccion_scripts != null}" th:replace="${seccion_scripts}"></th:block>

	
</body>
</html>
